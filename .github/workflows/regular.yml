name: Regular
on:
  pull_request:
  push: { branches: [main, testing] }
  schedule:
    - cron:  '0 4 * * *'
  workflow_dispatch:
  
jobs:
  regular:
    name: cron job for updating leetcode questions
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - name: npm install in backend
      working-directory: ./backend
      run: npm install
    - name: run cron job
      working-directory: ./backend
      run: node insertData.js
  
